<form action = "/todo/add/" method = "POST">
    {% csrf_token %}
    New: <input type = "text" name = "task_msg" />
    <input type = "submit" value = "Add" />
</form>


{% if all_todo_list %}
    {% for entry in all_todo_list %}
        <p> {{ entry.task }}
             <a href="/todo/del/{{ entry.id }}/"> delete </a>
        </p>
    {% endfor %}
{% else %}
    <p>No todo entry are available.</p>
{% endif %}
